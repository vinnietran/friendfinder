<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder!</h1>
      <h3>Answer a few basic questions.</h3>
      <h3>Then find the friend with the best compatibility!.</h3>
      <hr>
      <a href="/survey"><button class="btn btn-primary btn-lg">
        
            <span><i class="fas fa-list-ul"></i></span>
          Go to Survey
        
        </button></a>
    </div>


      <div class="row">
          <a href="#"> API Friends List</a> 
           <span> | </span>
          <a href="#"> GitHub Repo</a>

      </div>
    <script type="text/javascript">

      $.get("/api/waiting-list", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phone));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Unique ID: " + data[i].uniqueId));

          $("#waiting-list").append(listGroupItem);
        }
      });

      $.get("/api/reservations", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phone));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Unique ID: " + data[i].uniqueId));

          $("#reservations").append(listGroupItem);
        }
      });



    </script>

</body>

</html>
